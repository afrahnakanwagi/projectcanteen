{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="p-4"><br>
    <a href="/home/" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" style="float: left;">Back</a>
<br>

    <img src="/static/images/{{ product.image }}" alt="{{ product.name }}" class="w-50% h-auto mb-4">

    <h1 class="text-2xl font-bold mb-2">{{ product.name }}</h1>

    <p class="text-xl text-green-600 mb-2">UGX {{ product.price }}</p>

    <p class="text-md text-gray-700 mb-2">Available Quantity: {{ product.quantity }}</p>

    <p class="text-md text-gray-600 mb-4">
        <span>Category: {{ product.category }}</span> | 
        <span>Brand: {{ product.brand }}</span>
    </p>

    <p class="text-md text-gray-800 mb-6">Description: {{ product.description }}</p>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Buy Now
    </button>

</div>
{% endblock %}
