{% extends 'base.html' %}
{% block content %}
<br>

<button type="submit"><a href="/home/" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" style="float: left;">Back</a></button>


<div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6 text-center">Generate Receipt</h1>
    <form action="." method="get">
        <table class="w-full table-auto border-collapse border border-gray-200">
            <thead>
                <tr class="bg-gray-200 text-gray-700">
                    <th class="px-4 py-2 text-left">Field</th>
                    <th class="px-4 py-2 text-left">Value</th>
                </tr>
            </thead>
            <tbody class="text-gray-900">
                <tr class="border-b">
                    <td class="px-4 py-2">Buyer's Name</td>
                    <td class="px-4 py-2">
                        <input type="text" name="buyer_name" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </td>
                </tr>
                <tr class="border-b">
                    <td class="px-4 py-2">Buyer's Contact</td>
                    <td class="px-4 py-2">
                        <input type="text" name="buyer_contact" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </td>
                </tr>
                <tr class="border-b">
                    <td class="px-4 py-2">Items</td>
                    <td class="px-4 py-2">
                        <input type="text" name="buyer_contact" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </td>
                </tr>

                <tr class="border-b">
                    <td class="px-4 py-2">Quantity</td>
                    <td class="px-4 py-2">
                        <input type="number" name="buyer_contact" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </td>
                </tr>

                <tr class="border-b">
                    <td class="px-4 py-2">Amount</td>
                    <td class="px-4 py-2">
                        <input type="number" name="buyer_contact" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </td>
                </tr>

                <tr class="border-b">
                    <td class="px-4 py-2">Balance</td>
                    <td class="px-4 py-2">
                        <input type="number" name="buyer_contact" class="w-full p-2 border border-gray-300 rounded-md" required>
                    </td>
                </tr>
                <tr class="border-b">
                    <td class="px-4 py-2">Date</td>
                    <td class="px-4 py-2">
                        <input type="datetime-local" name="date" class="w-full p-2 border border-gray-300 rounded-md">
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="mt-6 flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Generate Receipt</button>
        </div>
    </form>
</div>

    
{% endblock %}
